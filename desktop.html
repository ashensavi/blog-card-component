<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="desktop-styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
     <div class="blog-card-outer">
      <div class="blog-card-inner">
        <div class="blog-card">
          <div class="blog-card-top">
            <img src="assets/images/illustration-article.svg" alt="illustration-article">
          </div>
          <div class="blog-card-bottom">
            <div class="badge">
              Learning
            </div>
            <p class="text">Published 21 Dec 2023</p>
            <h4>HTML & CSS foundations</h3>
            <p class="desc">These languages are the backbone of every website, defining structure, content, and
              presentation.
            </p>
            <div class="name-and-avatar">
              <img src="assets/images/image-avatar.webp" alt="avatar">
              <h5>Greg Hooper</h5>
            </div>

          </div>

        </div>

      </div>

     </div>
</body>
</html>
